<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body class="background-home">
{% include 'navbar.html' %}

    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="{{ data['Sprite'] }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h1 class="card-title">{{ data['Name'] }}</h1>
                <h5 class="card-text">Ability: {{ data['Ability'] }}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">HP: {{ data['HP-Base Stat'] }}</li>
                <li class="list-group-item">Attack: {{ data['Attack-Base-Stat'] }}</li>
                <li class="list-group-item">Defense: {{ data['Defense-Base-Stat'] }}</li>
            </ul>
        </div>
    </div>
    
</body>

</html>
